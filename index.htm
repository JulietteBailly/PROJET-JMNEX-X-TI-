  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* === FORMULAIRE DE CONNEXION === */
    #login {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: lightgrey;
    }

    .card {
      width: 240px;
      height: 254px;
      padding: 0 15px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      background: #fff;
      border-radius: 20px;
    }

    .card__title {
      font-size: 23px;
      font-weight: 900;
      color: #333;
    }

    .card__content {
      font-size: 13px;
      line-height: 18px;
      color: #333;
    }

    .card__form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card__form input {
      margin-top: 10px;
      outline: 0;
      background: rgb(255, 255, 255);
      padding: 0.6em;
      border-radius: 14px;
      border: 1px solid #333;
      color: black;
    }

    .card__form button {
      border: 0;
      background: #111;
      color: #fff;
      padding: 0.68em;
      border-radius: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }

    /* === PANORAMA === */
    #panorama {
      display: none;
      height: 100%;
      width: 100%;
    }

    .fill-viewport {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow: hidden;
    }

    #viewer { z-index: 1; }
    #preloadContainer {
      z-index: 2;
      opacity: 0;
      background-color: rgba(255, 255, 255, 1);
      transition: opacity 0.5s;
    }

  </style>
</head>
<body>

  <!-- FORMULAIRE DE CONNEXION -->
  <div id="login">
    <div class="card">
      <span class="card__title">Mot de Passe</span>
      <p class="card__content">Entrez votre mot de passe pour accéder aux vues</p>
      <div class="card__form">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="checkPassword()">Connexion</button>
      </div>
      <p class="card__content error" id="error">Mot de passe incorrect</p>
    </div>
  </div>

  <!-- PANORAMA -->
  <div id="panorama">
    <div id="preloadContainer" class="fill-viewport">
      <div style="z-index: 4; position: absolute; overflow: hidden; left: 0%; top: 50%; width: 100%; height: 10%;">
        <div style="text-align:center; color:#000;">
          <div style="text-align:center; font-size:1.666vmin;">
            <span style="color:#777; font-size:1.67vmin;">Loading virtual tour. Please wait...</span>
          </div>
        </div>
      </div>
    </div>
    <div id="viewer" class="fill-viewport"></div>
  </div>

  <script>
    const CORRECT_PASSWORD = "ONAIR";

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");
      if (input === CORRECT_PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("panorama").style.display = "block";
        // Si nécessaire, on peut déclencher une fonction ici pour charger manuellement la vue
      } else {
        error.style.display = "block";
      }
    }
  </script>

</body>
